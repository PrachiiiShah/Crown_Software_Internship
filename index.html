<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=1">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.4/css/dataTables.jqueryui.min.css">
    <link rel="stylesheet" type="text/css" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">


</head>

<body>

    <div class="container">

        <table id="example" class="table table-striped table-bordered" style="width:100%">

            <thead>

                <tr>
                    <th>registration_main_id</th>
                    <th>user_code</th>
                    <th>first_name</th>
                    <th>middle_name</th>
                    <th>last_name</th>
                    <th>phone_number</th>
                    <th>phone_country_code</th>
                    <th>email</th>
                    <th>Action</th>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">+</button>
                    <!-- <button id="openPopupBtn">Open Popup</button> -->


                </tr>
            </thead>
            <div class="popup" id="popup">
                <h2>This is a popup!</h2>
                <form>
                    <div class="form-group">
                        <label for="u_registration_main_id">Registration Id</label>
                        <input type="text" class="form-control" id="u_registration_id" placeholder="Enter User Type" readonly>
                    </div>
                    <div class="form-group">
                        <label for="usertype">User Code</label>
                        <input type="text" class="form-control" id="u_user_code" placeholder="Enter User Type" required>
                    </div>
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input type="text" class="form-control" id="u_first_name" placeholder="Enter First Name" required>
                    </div>
                    <div class="form-group">
                        <label for="middle_name">Middle Name</label>
                        <input type="text" class="form-control" id="u_middle_name" placeholder="Enter Middle Name" required>
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input type="text" class="form-control" id="u_last_name" placeholder="Enter Last Name" required>
                    </div>
                    <div class="form-group">
                        <label for="phone_number">Phone Number</label>
                        <input type="text" class="form-control" id="u_phone_number" placeholder="Enter Phone Number" required>
                    </div>
                    <div class="form-group">
                        <label for="phone_country_code">Phone Country Code</label>
                        <input type="text" class="form-control" id="u_phone_country_code" placeholder="Enter Country Code" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="u_email" placeholder="Enter Your Email" required>
                    </div>
                    <button type="submit" class="btn btn-primary mt-2" id="u_update" onclick="update()">Update</button>
                    <button id="closePopupBtn">Close</button>
                </form>
            </div>
            <tbody id="info">
            </tbody>


        </table>
    </div>

    <!-- <th><button class="btn" id="add_btn" data-bs-toggle="modal" data-bs-target="#exampleModal">+</button></th> -->
    <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">+</button> -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content update_detail">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="registration_main_id">Registration Id</label>
                            <input type="text" class="form-control" id="registration_main_id" placeholder="Enter User Type">
                        </div>
                        <div class="form-group">
                            <label for="usertype">User Code</label>
                            <input type="text" class="form-control" id="user_code" placeholder="Enter User Type" required>
                        </div>
                        <div class="form-group">
                            <label for="first_name">First Name</label>
                            <input type="text" class="form-control" id="first_name" placeholder="Enter First Name" required>
                        </div>
                        <div class="form-group">
                            <label for="middle_name">Middle Name</label>
                            <input type="text" class="form-control" id="middle_name" placeholder="Enter Middle Name" required>
                        </div>
                        <div class="form-group">
                            <label for="last_name">Last Name</label>
                            <input type="text" class="form-control" id="last_name" placeholder="Enter Last Name" required>
                        </div>
                        <div class="form-group">
                            <label for="phone_number">Phone Number</label>
                            <input type="text" class="form-control" id="phone_number" placeholder="Enter Phone Number" required>
                        </div>
                        <div class="form-group">
                            <label for="phone_country_code">Phone Country Code</label>
                            <input type="text" class="form-control" id="phone_country_code" placeholder="Enter Country Code" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter Your Email" required>
                            <td><span class="email_val validation"></span></td>
                        </div>
                        <!-- <button type="submit" class="btn btn-primary mt-2" id="update_entry">Update</button> -->
                        <button type="submit" class="btn btn-primary mt-2" id="add_entry">Add Details</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>




                </div>
            </div>


        </div>


    </div>

    <!-- <button onclick="togglePopup()" class="close-btn">Update</button> -->




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.jqueryui.min.js"></script>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="jsd/code.jquery.com_jquery-3.7.0.min.js"></script> -->
    <!-- <script type="text/javascript" src="js/script.js"></script> -->
    <script src="js/script.js"></script>


</body>

</html>
